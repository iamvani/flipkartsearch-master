{% extends 'base.html' %}

{% block content %}

<div class="container">

    <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Item Name</th>
              <th scope="col">Price</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
            <tbody>
            {% for key, value in product.items %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </tbody>

        </table>
</div>
{% endblock %}
